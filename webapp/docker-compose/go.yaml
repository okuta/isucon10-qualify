version: "3"
services:
  mysql:
    image: mysql:5.7
    volumes:
      - ../mysql/data:/var/lib/mysql
      - ../mysql/db:/docker-entrypoint-initdb.d
      - ../logs/mysql:/var/log/mysql
      - ../../provisioning/ansible/roles/web-bootstrap/files/my.cnf:/etc/mysql/conf.d/my.cnf
      - ../../provisioning/ansible/roles/web-bootstrap/files/slow-mysqld.cnf:/etc/mysql/conf.d/slowquery.cnf
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: isuumo
      MYSQL_USER: isucon
      MYSQL_PASSWORD: isucon
    ports:
      - "3306:3306"
    deploy:
      resources:
        limits:
          cpus: '2.0'

  api-server:
    build: ../go
    entrypoint:
      - dockerize
      - -timeout
      - 60s
      - -wait
      - tcp://mysql:3306
    volumes:
      - ../mysql/db:/go/src/mysql/db
      - ../fixture:/go/src/fixture
      - ../go:/go/src/isuumo
    environment:
      MYSQL_DATABASE: isuumo
      MYSQL_USER: isucon
      MYSQL_PASSWORD: isucon
      MYSQL_HOST: mysql
      SERVER_PORT: 1323
    ports:
      - "1323:1323"
      - "6060:6060"
    depends_on:
      - mysql
    # command: /go/src/isuumo/isuumo
    command: /bin/sh -c "while sleep 1000; do :; done"
    deploy:
      resources:
        limits:
          cpus: '1.0'

  frontend:
    build: ../frontend
    volumes:
      - ../nginx/out:/frontend/out

  nginx:
    build: ../nginx
    volumes:
        - ../../provisioning/ansible/roles/web-bootstrap/files/nginx.conf.template:/etc/nginx/nginx.conf.template
        - ../logs/nginx:/var/log/nginx
        - ../nginx/cond.d:/etc/nginx/conf.d
        - ../nginx/out:/www/data
    ports:
      - "8080:80"
    environment:
      API_SERVER: api-server
    depends_on:
      - frontend
    command: >
      /bin/sh -c
      "envsubst '
      $$API_SERVER
      '< /etc/nginx/nginx.conf.template
      > /etc/nginx/nginx.conf
      && nginx -g 'daemon off;'"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=isucon
      - PMA_PASSWORD=isucon
    links:
      - mysql
    ports:
       - 8888:80
    volumes:
       - /sessions